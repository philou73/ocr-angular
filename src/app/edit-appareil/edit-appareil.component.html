<div class="row">
	<div class="col-sm-8 col-sm-offset-2">
		<form (ngSubmit)="onSubmit(f)" #f="ngForm">
			<div class="form-group">
				<label for="name">
					Nom de l'appareil
				</label>
				<input type="text" id="name" class="form-control" name="name" ngModel required>
			</div>
			<div class="form-group">
				<label for="status">
					Etat de l'appareil
				</label>
				<select id="status" class="form-control" name="status" [ngModel]="this.defaultOnOff">
					<option value="allumé">allumé</option>
					<option value="éteint">éteint</option>
				</select>
			</div>
			<button class="btn btn-primary" type="submit" [disabled]="f.invalid">Enregistrer</button> 
		</form>
	</div>
</div>
